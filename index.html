<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cyberpunk Glitch Background</title>
<style>
  /* Full page black background */
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: linear-gradient(135deg, #1a0029, #44005e);
    font-family: 'Oxanium', cursive, sans-serif;
  }

  /* Neon flicker gradient behind canvas */
  #neon-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: linear-gradient(270deg, #ff00ff, #00ffff, #ff00ff);
    background-size: 600% 600%;
    animation: neonPulse 6s ease-in-out infinite;
    z-index: 0;
    filter: brightness(1.2) contrast(1.1);
  }

  @keyframes neonPulse {
    0%, 100% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
  }

  /* Canvas covers full screen */
  #glitch-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 1;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="neon-bg"></div>
<canvas id="glitch-canvas"></canvas>

<script>
  const canvas = document.getElementById('glitch-canvas');
  const ctx = canvas.getContext('2d');

  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  // Utility: random integer in range
  function randInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Draw glitch scan lines and flickers
  function drawGlitch() {
    ctx.clearRect(0, 0, w, h);

    // Noise overlay (subtle static)
    const imageData = ctx.createImageData(w, h);
    for (let i = 0; i < imageData.data.length; i += 4) {
      const val = randInt(0, 15);
      imageData.data[i] = val;       // R low brightness
      imageData.data[i+1] = 0;       // G zero for purple tint
      imageData.data[i+2] = val;     // B low brightness
      imageData.data[i+3] = 15;      // alpha low opacity
    }
    ctx.putImageData(imageData, 0, 0);

    // Draw flickering horizontal glitch bars
    const glitchCount = randInt(3, 7);
    for(let i = 0; i < glitchCount; i++) {
      const y = randInt(0, h);
      const height = randInt(2, 6);
      const x = randInt(0, w / 2);
      const width = randInt(w / 3, w);

      // Flickering pinkish glitch bar
      ctx.fillStyle = `rgba(255,0,255,${Math.random() * 0.4 + 0.2})`;
      ctx.fillRect(x, y, width, height);

      // Draw thin white horizontal lines inside glitch bar for scanline effect
      ctx.strokeStyle = `rgba(255,255,255,${Math.random() * 0.3 + 0.1})`;
      ctx.lineWidth = 1;
      for(let ly = y; ly < y + height; ly += 2) {
        ctx.beginPath();
        ctx.moveTo(x, ly);
        ctx.lineTo(x + width, ly);
        ctx.stroke();
      }
    }

    // Vertical scan lines
    const lineCount = 50;
    for(let i = 0; i < lineCount; i++) {
      const x = (w / lineCount) * i + (Math.sin(Date.now() / 500 + i) * 5);
      ctx.strokeStyle = `rgba(255,0,255,0.02)`;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, h);
      ctx.stroke();
    }
  }

  // Animate
  function animate() {
    drawGlitch();
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
